<head>

  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="btnOpenModal" onclick="openModal()">Abrir</button>

  <div class="modal-container">
    <div class="modal">
      <h2>Calculadora</h2>
      <hr />
      <hr />
      <div class="somar">
        <input id="N1" type="text" class="inputs">
        <p>+</p>
        <input id="N2"type="text" class="inputs">

      </div>
      
      <div class="btns">
        <button class="btnOK" onclick="closeModal()">Somar</button>
        <button class="btnClose" onclick="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
